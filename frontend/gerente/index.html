<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relatório</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Serviços</h1>
        <div class="services">
            <div class="ordered">
                <h2>Comprados</h2>
                <div class="content"></div>
            </div>
            <div class="released">
                <h2>Utilizados</h2>
                <div class="content"></div>
            </div>
            <div class="not-released">
                <h2>Não Utilizados</h2>
                <div class="content"></div>
            </div>
        </div>

        <h1>Recompensas</h1>
        <div class="rewards">
            <div class="earned">
                <h2>Ganhadas</h2>
                <div class="content"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
